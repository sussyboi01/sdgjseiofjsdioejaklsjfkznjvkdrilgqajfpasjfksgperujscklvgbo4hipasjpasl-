name: Gzip + Zip + Release All Files

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compress-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Gzip Files and Create Manifest
        id: gzipper
        run: |
          mkdir -p release_assets/gzipped
          touch processed_list.txt
          
          # Gzip every file (excluding .git and release_assets)
          find . -type f -not -path '*/.git/*' -not -path './release_assets/*' | while read file; do
            filename=$(basename "$file")
            gzip -9 -c "$file" > "release_assets/gzipped/$filename.gz"
            echo "$filename.gz" >> processed_list.txt
          done
          
          # Generate JSON manifest
          if [ -s processed_list.txt ]; then
            jq -R '.' processed_list.txt | jq -s '.' > release_assets/manifest.json
          else
            echo "[]" > release_assets/manifest.json
          fi
          
          # Create a single zip of all gzipped files
          cd release_assets/gzipped
          zip -r ../all_gzipped.zip ./*
          cd ../..
          
          echo "Manifest and zip created:"
          cat release_assets/manifest.json
          
          # Generate unique tag for the release
          UNIQUE_TAG="lazy-cdn-$(date +'%Y%m%d-%H%M%S')-$(head /dev/urandom | tr -dc a-z0-9 | head -c6)"
          echo "TAG_NAME=$UNIQUE_TAG" >> $GITHUB_ENV

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Lazy CDN Storage ${{ env.TAG_NAME }}"
          files: release_assets/all_gzipped.zip,release_assets/manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          draft: false
